<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ressources/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Character manager</title>
  </head>
  <body>
    <div id="modal-container" class="c-main-modals hidden">
      <div class="c-main-modals-bcg">
        <div class="c-main-modals-container">
          <div id="modal-addChar" class="modal-addChar hidden">
            <div class="modal-close">
              <div id="addChar-close" class="container__close">
                <span></span>
                <span></span>
              </div>
            </div>
            <figure>
              <img id="preview" src="#" alt="preview" />
              <label for="image">Upload Image</label>
              <input
                id="image"
                name="image"
                type="file"
                accept=".png, .jpg, .jpeg"
              />
            </figure>
            <form action="#" method="GET">
              <div class="form-inputs">
                <div class="relative-container">
                  <input id="name" type="text" />
                  <span class="input-char-count"></span>
                </div>
                <div class="relative-container">
                  <input id="origin" type="text" />
                  <span class="input-char-count">N'importe quoi</span>
                </div>
                <div class="description-container">
                  <input id="description" type="textarea" />
                  <span class="input-char-count"></span>
                  <div>
                    <div class="descriptions-btn-container">
                      <span id="btn-bold" class="description-btn"
                        ><i class="fas fa-bold"></i
                      ></span>
                      <span id="btn-italic" class="description-btn"
                        ><i class="fas fa-italic"></i
                      ></span>
                      <span id="btn-strike" class="description-btn"
                        ><i class="fas fa-strikethrough"></i
                      ></span>
                      <span id="btn-ul" class="description-btn"
                        ><i class="fas fa-list"></i
                      ></span>
                      <span id="btn-ol" class="description-btn"
                        ><i class="fas fa-list-ol"></i
                      ></span>
                      <span id="btn-ul" class="description-btn"
                        ><i class="fas fa-quote-left"></i
                      ></span>
                      <span class="description-align-btn"
                        ><i class="fas fa-align-left"></i
                      ></span>
                      <span class="description-align-btn"
                        ><i class="fas fa-align-center"></i
                      ></span>
                      <span class="description-align-btn"
                        ><i class="fas fa-align-right"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button id="btn-save">Save changes</button>
                <button id="btn-delete">Delete character</button>
              </div>
            </form>
          </div>
          <div id="modal-modChar" class="modal-modChar hidden">
            <div class="modal-close">
              <div id="modChar-close" class="container__close">
                <span></span>
                <span></span>
              </div>
            </div>
            <figure>
              <img id="mod-image" src="#" alt="preview" />
            </figure>
            <p id="mod-name"></p>
            <p id="mod-shortDescription" class="shortDescription"></p>
            <p id="mod-description"></p>
            <div class="btn-mod-container">
              <button id="btn-mod">Update character</button>
              <button id="btn-mod-delete">Delete character</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <header class="l-header">
      <div class="l-header-heading">
        <div class="l-header-heading-content">
          <h1>Character Manager</h1>
        </div>
        <div class="l-header-search">
          <form action="#" method="get" id="search-form">
            <label for="search">search Character</label>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="search here"
              value=""
            />
          </form>
        </div>
      </div>
    </header>
    <main class="l-main">
      <section class="c-main-cards">
        <div id="card__target" class="c-main-cards-container">
          <template id="tpl-char">
            <div class="c-main-cards__card">
              <div class="card__container">
                <img class="card__img" src="#" alt="img" />
                <h1 class="card__name">nom</h1>
                <p class="card__shortDesc">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad,
                  alias. Pariatur nesciunt nobis molestias! Dolorem modi
                  possimus tempore soluta pariatur.
                </p>
                <p class="card__desc">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad,
                  alias. Pariatur nesciunt nobis molestias! Dolorem modi
                  possimus tempore soluta pariatur.
                </p>
                <div>
                  <button class="btn-link btn-modChar">See Character</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>
    <footer class="l-footer">
      <div class="l-footer-button">
        <a id="addChar" href="#" class="btn-add"
          ><span class="mobile-btn-add">+</span
          ><span class="other-btn-add"
            >Add a new character to the collection</span
          >
        </a>
      </div>
    </footer>
    <script src="ressources/JS/main.js"></script>
  </body>
</html>

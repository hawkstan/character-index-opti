<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ressources/styles/style.css"/>
    <title>Add new character</title>
</head>
<body>
  <header>
    <h1>Character Manager</h1>
    <!-- <input id="searchbar" type="search"/> -->
  </header>
  <div class="createChar">
    <!-- <template id="tpl-character"> -->
      <div class="card">
        <img src="" class="profile-pic-big" id="image" alt="picture preview"/>
        <div class="name"><input id="name" type="text" placeholder="Character name"></input></div>
        <div class="shortDescription"><input id="shortDescription" type="text"
          placeholder="Short description with supporting text below as a
          natural lead-in to additional content.">
        </input></div>
        <p id="description">
          Une très très très très très très très très très très très
          très très très très très très très très très très très très
          très très très très très très très très très très très très
          très très très très très très très très très très très
          longue description
        </p>
        <div class="buttons">
          <button id="editCharacter">Save changes</button>
          <button id="deleteCharacter">Delete character</button>
        </div>
      </div>
    <!-- </template> -->
  </div>
  <script type="text/javascript" src="ressources/JS/script.js"></script>
  <script type="text/javascript" src="ressources/JS/delete.js"></script>
</body>
</html>
